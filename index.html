<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie List App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/686/686458.png"
      type="image/png"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My MovieList</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="favorites.html">Favorites</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4 text-end">
      <div class="row mb-3">
        <div class="col">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search movies by title..."
          />
        </div>
        <div class="col-auto">
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#movieModal"
            id="addMovie"
          >
            Add Movie
          </button>
        </div>
      </div>
    </div>

    <!-- Movie Modal -->
    <div
      class="modal fade"
      id="movieModal"
      tabindex="-1"
      aria-labelledby="movieModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movieModalLabel">Movie Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Movie Form -->
            <form id="movieForm">
              <input type="hidden" id="editMovieId" />
              <div class="mb-3">
                <label for="movieTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="movieTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="movieDirector" class="form-label">Director</label>
                <input
                  type="text"
                  class="form-control"
                  id="movieDirector"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="releaseYear" class="form-label"
                  >Year of Release</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="releaseYear"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="movieCategory" class="form-label">Category</label>
                <input
                  type="text"
                  class="form-control"
                  id="movieCategory"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="movieRating" class="form-label">Rating</label>
                <input
                  type="number"
                  step="0.1"
                  class="form-control"
                  id="movieRating"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="movieSummary" class="form-label">Summary</label>
                <textarea
                  class="form-control"
                  id="movieSummary"
                  rows="3"
                  required
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveBtn">
              Save Movie
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Movie List -->
    <div class="container mt-4">
      <div class="row g-5" id="movieList"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
